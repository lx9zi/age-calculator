<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>


  <div class="container">
    <div class="upper-content">

      <div class="d-m-y">
        <h1 class="day">Day</h1>
        <input type="number" name="" id="day-input" placeholder="DD" min="1">
      </div>

      <div class="d-m-y">
        <h1 class="month">Month</h1>
        <input type="number" name="" id="month-input" placeholder="MM" min="1">
      </div>

      <div class="d-m-y">
        <h1 class="year">Year</h1>
        <input type="number" name="" id="year-input" placeholder="YYYY" min="1">
      </div>

      <div class="circle">
        <img src="./assets/images/icon-arrow.svg" alt="" class="calculator">
      </div>
    </div>


    <div class="lower-content">
      <div class="content">
        <span id="years">- -</span>
        <h1>years</h1>
      </div>
      <div class="content">
        <span id="months">- -</span>
        <h1>months</h1>
      </div>
      <div class="content">
        <span id="days">- -</span>
        <h1>days</h1>
      </div>
    </div>
  </div>



</body>
<script src="script.js"></script>

</html>
